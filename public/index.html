<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/assistant.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Alice Ai - Super Advanced Private Ai system" />
  <title>Alice Ai</title>
  <style>
    #authOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="authOverlay">Checking environment...</div>
  <div id="root"></div>

  <script>
    async function checkEnvironmentAndAuth() {
      const authOverlay = document.getElementById('authOverlay');
      const isDevelopment = window.location.hostname === 'localhost' && window.location.port === '3000';

      if (isDevelopment) {
        // In development mode, skip authentication
        localStorage.setItem('name', 'Otto');
        authOverlay.style.display = 'none';
        console.log('Development mode: Skipping authentication');
        return;
      }

      // Production mode: check authentication
      try {
        const response = await fetch('/auth/authenticated');
        const data = await response.json();

        if (data.token) {
          localStorage.setItem('name', data.name);
          localStorage.setItem('token', data.token)
          // User is authenticated, remove overlay and allow React app to render
          authOverlay.style.display = 'none';
        } else {
          // User is not authenticated, redirect to Azure SSO login
          authOverlay.textContent = 'Redirecting to login...';
          window.location.href = '/auth/signin';
        }
      } catch (error) {
        console.error('Authentication check failed:', error);
        authOverlay.textContent = 'Authentication check failed. Please refresh the page.';
      }
    }

    // Check environment and authentication when the page loads
    document.addEventListener('DOMContentLoaded', checkEnvironmentAndAuth);
  </script>

  <!-- The React app will be injected here during the build process -->
</body>

</html>
